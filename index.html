<!DOCTYPE html>
<html>

    <head>
    
        <!-- document's content type -->
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        
        <!-- make the document responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- add microsoft edge compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- document's title -->
        <title>My  Google Form</title>

        <!-- link google form styles -->
        <link rel="stylesheet" href="css/google-form-class-styles.css">

        <!-- link google calendar styles -->
        <link rel="stylesheet" href="css/google-calendar-styles.css"> 
        
        <!-- link google form javascript -->
        <script src="js/google-form-class-script.js"></script>

        <!-- google calendar styles -->
        <script src="js/google-calendar-class.js"></script>

    </head>

    <body>
    
        <script>

            new GoogleForm({
                form: {
                    id: "ENTER FORM ID",
                    webAppURL: "ENTER WEP APP URL"                    
                },
                redirect: "ENTER REDIRECT URL",
                recaptcha: {
                    sitekey: 'ENTER SITEKEY',
                    secretKey: 'ENTER SECRET KEY'
                },
                calendar: {
                    id: "ENTER CALENDAR ID",
                    from: 9, // ENTER AN INTEGER BETWEEN 0 AND 23
                    to: 17, // ENTER AN INTEGER BETWEEN 0 AND 23
                    duration: 45, // ENTER AN INTEGER BETWEEN 0 AND 60
                    disableWeekends: false, // ENTER A BOOLEAN
                    label: "ENTER A TITLE"
                }
            });

        </script>

    </body>
    
</html>
